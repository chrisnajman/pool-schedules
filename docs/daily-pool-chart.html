<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Public-facing pool schedule chart showing daily availability and activities. Includes color-coded timetable and keyboard-accessible tabs.">
    <title>Daily Pool Chart | Pool Schedules</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./style.min.css">
    <script src="./bundle.js" defer></script>
</head>

<body id="chart">

    <span class="visually-hidden" aria-live="polite" aria-hidden="true" id="page-loaded"></span>
    <a href="#main-content" class="element-invisible element-focusable skip-link">Skip to main content</a>

    <div class="theme-toggler">
        <p class="light">Light<span class="visually-hidden"> theme inactive</span></p><button type="button"
            aria-pressed="true" aria-label="Toggle theme"><span></span></button>
        <p class="dark">Dark<span class="visually-hidden"> theme active</span></p>
    </div>

        <p class="h1">

                aria-hidden="true">

            <span>Pool Schedules</span>
        </p>
        <h1><span id="day">Daily Pool Charts</h1>
    </header>

    <main class="main" id="main-content">

        <div class="chart-wrapper">
            <div class="colour-key" aria-hidden="true">
                <h2>Key</h2>
                <ul>
                    <li><span>Lessons</span> <span class="colour-swatch lessons"></span></li>
                    <li><span>Activity</span> <span class="colour-swatch activity"></span></li>
                    <li><span>Fitness</span> <span class="colour-swatch fitness"></span></li>
                    <li><span>Closed</span> <span class="colour-swatch closed"></span></li>
                </ul>
            </div>
            <div role="tablist" aria-label="Pool Schedule Days">
                <button id="tab-1" role="tab" aria-selected="true" aria-controls="tab-panel-Monday" tabindex="0">
                    <abbr title="Monday" aria-label="Monday">M</abbr>
                </button>
                <button id="tab-2" role="tab" aria-selected="false" aria-controls="tab-panel-Tuesday" tabindex="-1">
                    <abbr title="Tuesday" aria-label="Tuesday">Tu</abbr>
                </button>
                <button id="tab-3" role="tab" aria-selected="false" aria-controls="tab-panel-Wednesday" tabindex="-1">
                    <abbr title="Wednesday" aria-label="Wednesday">W</abbr>
                </button>
                <button id="tab-4" role="tab" aria-selected="false" aria-controls="tab-panel-Thursday" tabindex="-1">
                    <abbr title="Thursday" aria-label="Thursday">Th</abbr>
                </button>
                <button id="tab-5" role="tab" aria-selected="false" aria-controls="tab-panel-Friday" tabindex="-1">
                    <abbr title="Friday" aria-label="Friday">F</abbr>
                </button>
                <button id="tab-6" role="tab" aria-selected="false" aria-controls="tab-panel-Saturday" tabindex="-1">
                    <abbr title="Saturday" aria-label="Saturday">Sa</abbr>
                </button>
                <button id="tab-7" role="tab" aria-selected="false" aria-controls="tab-panel-Sunday" tabindex="-1">
                    <abbr title="Sunday" aria-label="Sunday">Su</abbr>
                </button>
            </div>


            <div id="tab-panel-Monday" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
                <table class="table chart-table schedule" id="monday">
                    <caption>Monday</caption>
                    <thead></thead>
                    <tbody id="output-Monday"></tbody>
                </table>
            </div>

            <div id="tab-panel-Tuesday" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden>
                <table class="table chart-table schedule" id="tuesday">
                    <caption>Tuesday</caption>
                    <thead></thead>
                    <tbody id="output-Tuesday"></tbody>
                </table>
            </div>

            <div id="tab-panel-Wednesday" role="tabpanel" tabindex="0" aria-labelledby="tab-3" hidden>
                <table class="table chart-table schedule" id="wednesday">
                    <caption>Wednesday</caption>
                    <thead></thead>
                    <tbody id="output-Wednesday"></tbody>
                </table>
            </div>

            <div id="tab-panel-Thursday" role="tabpanel" tabindex="0" aria-labelledby="tab-4" hidden>
                <table class="table chart-table schedule" id="thursday">
                    <caption>Thursday</caption>
                    <thead></thead>
                    <tbody id="output-Thursday"></tbody>
                </table>
            </div>

            <div id="tab-panel-Friday" role="tabpanel" tabindex="0" aria-labelledby="tab-5" hidden>
                <table class="table chart-table schedule" id="friday">
                    <caption>Friday</caption>
                    <thead></thead>
                    <tbody id="output-Friday"></tbody>
                </table>
            </div>

            <div id="tab-panel-Saturday" role="tabpanel" tabindex="0" aria-labelledby="tab-6" hidden>
                <table class="table chart-table schedule" id="saturday">
                    <caption>Saturday</caption>
                    <thead></thead>
                    <tbody id="output-Saturday"></tbody>
                </table>
            </div>

            <div id="tab-panel-Sunday" role="tabpanel" tabindex="0" aria-labelledby="tab-7" hidden>
                <table class="table chart-table schedule" id="sunday">
                    <caption>Sunday</caption>
                    <thead></thead>
                    <tbody id="output-Sunday"></tbody>
                </table>
            </div>

            <button id="go-back" class="button" type="button">Go back</button>
        </div>

    </main>

    <footer class="footer">
        <a href="https://github.com/chrisnajman/pool-schedules" target="_blank" rel="noopener noreferrer"

</html>
